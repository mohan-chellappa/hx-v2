<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vulcanizer Production Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid #e5e7eb;
        }

        .table-header-bg {
            background-color: white;
            color: black;
            font-weight: bold;
        }

        .editable-cell {
            background-color: #f9fafb;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .editable-cell:hover {
            background-color: #f3f4f6;
        }

        .editable-cell:focus {
            background-color: #fff;
            outline: 2px solid #6366f1;
        }

        .odd-cycle-cell {
            background-color: #f0f4f8;
        }

        .even-cycle-cell {
            background-color: #e2e8f0;
        }

        @keyframes blink-animation {
            0% {
                background-color: transparent;
            }

            50% {
                background-color: #fca5a5;
            }

            100% {
                background-color: transparent;
            }
        }

        .blink-red {
            animation: blink-animation 1s infinite;
        }
    </style>
</head>

<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">
    <div id="message-box"
        class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-md transition-opacity duration-300 ease-in-out opacity-0 z-50">
    </div>
    <div id="app"></div>
    <script src="hx-v2.js"></script>
    <script src="app.js"></script>
</body>

</html>
